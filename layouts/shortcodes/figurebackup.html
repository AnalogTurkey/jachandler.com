<!-- image -->
<figure {{ with .Get "class" }}class="{{.}}"{{ end }}>
    {{ with .Get "link"}}<a href="{{.}}">{{ end }}
        <img src="/images/{{ .Get "src" }}-256.{{ .Get "type" }}" data-sizes="auto" data-srcset="https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-256.{{ .Get "type" }} 256w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-360.{{ .Get "type" }} 360w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-512.{{ .Get "type" }} 512w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-640.{{ .Get "type" }} 640w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-768.{{ .Get "type" }} 768w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-1024.{{ .Get "type" }} 1024w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-1366.{{ .Get "type" }} 1366w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-1600.{{ .Get "type" }} 1600w,https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-1920.{{ .Get "type" }} 1920w" {{ with .Get "width" }}width="{{.}}" {{ end }} style="border:1px solid indigo" class="lazyload" />
        <noscript>
          <img src="https://f002.backblazeb2.com/file/jachandlerImages/{{ .Get "src" }}-512.{{ .Get "type" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}" {{ end }}{{ with .Get "width" }}width="{{.}}" {{ end }} style="border:1px solid indigo"/>
        </noscript>
    {{ if .Get "link"}}</a>{{ end }}
    {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
    <figcaption>{{ if isset .Params "title" }}
        <h4>{{ .Get "title" | markdownify }}</h4>{{ end }}
        {{ if or (.Get "caption") (.Get "attr")}}
        {{ .Get "caption" | markdownify }}
        {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
            {{ .Get "attr" }}
        {{ if .Get "attrlink"}}</a> {{ end }}
         {{ end }}
    </figcaption>
    {{ end }}
</figure>
<!-- image -->
